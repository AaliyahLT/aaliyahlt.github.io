<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home.Lesson2.Task-3</title>
</head>
<body>
    <form action="">
        Name<br />
        <input type="text" name="name">
        <br />
        <br />

        Email<br />
        <input type="text" name="email">
        <br />
        <br />

        Sex<br />
        <input type="radio" name="gender" value="male" checked>Male
        <input type="radio" name="gender" value="female">Female
        <br />
        <br />

        Current status<br>
        <input type="checkbox" name="cur_status" value="Student">Student<br />
        <input type="checkbox" name="cur_status" value="Employed">Employed<br />
        <input type="checkbox" name="cur_status" value="Unemployed">Unemployed
        <br />
        <br />

        Month and Year of birth <br>
        <select name="month" id="" size="1">
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value="mar">March</option>
            <option value="apr">April</option>
        </select>
        <select name="year" id="" size="1">
            <option value="1984">1984</option>
            <option value="1985">1985</option>
            <option value="1986">1986</option>
            <option value="1987">1987</option>
        </select>
        <br />
        <br />
        Skills and Technologies <br />
        <select name="skills" id="" size="10" multiple >
            <optgroup label="Tech skills">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="git">Git</option>
            </optgroup>
            <optgroup label="Soft skills">
                <option value="time_mng">Time management</option>
                <option value="proactivity">Proactivity</option>
                <option value="teamwork">Teamwork</option>
                <option value="leadership">Leadership</option>
            </optgroup>
        </select>
        <br />
        <br />

        Photo <br />
        <input type="file" name="photo">
        <br />
        <br />

        Comments <br />
        <textarea name="comments" id="" cols="20" rows="3"></textarea>
        <br />
        <br />

        <input type="submit" name="saveform">

    </form>
</body>
</html>
