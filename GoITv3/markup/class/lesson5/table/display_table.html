<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/display_table.css">
    <title>Lesson 5. Class. Table. Display:table</title>
</head>
<body>
<div class="table">
    <div class="caption">table caption</div>
    <div class="tbody">
        <div class="tr">
            <div class="td">table cell 1</div>
            <div class="td">table cell 2</div>
        </div>
        <div class="tr">
            <div class="td">table cell 3</div>
            <div class="td">table cell 4</div>
        </div>
    </div>
    <div class="tfoot">
        <div class="tr">
            <div class="td">table foot cell 1</div>
            <div class="td">table foot cell 2</div>
        </div>
    </div>
    <div class="thead">
        <div class="tr">
            <div class="td">table head col 1</div>
            <div class="td">table head col 2</div>
        </div>
    </div>
</div>
</body>
</html>
