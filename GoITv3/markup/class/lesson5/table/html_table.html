<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/html_table.css">
    <title>Lesson 5. Class. Table. HTML table</title>
</head>
<body>
<table>
    <colgroup>
        <col/>
        <col/>
    </colgroup>
    <caption>table caption</caption>
    <tbody>
        <tr>
            <td>table cell 1</td>
            <td>table cell 2</td>
        </tr>
        <tr>
            <td>table cell 3</td>
            <td>table cell 4</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>table foot cell 1</td>
            <td>table foot cell 2</td>
        </tr>
    </tfoot>
    <thead>
        <tr>
            <th>table head col 1</th>
            <th>table head col 2</th>
        </tr>
    </thead>
</table>
</body>
</html>
