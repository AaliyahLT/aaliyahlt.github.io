<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="counter-game.css">
    <title>Lesson 6. Class. Counter-game</title>
</head>
<body>
<h1>CSS Counter Game</h1>
<section>
    <h2>Pick the numbers that add up to 72:</h2>
    <input type="checkbox" id="a"><label for="a">64</label>
    <input type="checkbox" id="b"><label for="b">16</label>
    <input type="checkbox" id="c"><label for="c">-32</label>
    <input type="checkbox" id="d"><label for="d">128</label>
    <input type="checkbox" id="e"><label for="e">4</label>
    <input type="checkbox" id="f"><label for="f">-8</label>
    <span class="sum"></span>
</section>
</body>
</html>
