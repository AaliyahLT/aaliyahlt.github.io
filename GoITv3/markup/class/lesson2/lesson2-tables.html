<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 2. Tables</title>
</head>
<body>
<h3>colspan</h3>
<table border="1">
    <tr>
        <td colspan="2">First</td>
    </tr>
    <tr>
        <td>Second</td>
        <td>Third</td>
    </tr>
</table>
<h3>rowspan</h3>
<table border="1">
    <tr>
        <td rowspan="2">First</td>
        <td>Second</td>
    </tr>
    <tr>
        <td>Third</td>
    </tr>
</table>
<h3>Пример с урока для отработки</h3>
<table border="1">
    <tr>
        <td rowspan="2">First</td>
        <td colspan="2">Second</td>
    </tr>
    <tr>
        <td>Third</td>
        <td>Fourth</td>
    </tr>
</table>
</body>
</html>
